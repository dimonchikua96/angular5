<br><br>

<form (ngSubmit)="addTask();">
    <div class="row">
        <div class="col-md-11">
            <input [(ngModel)]="newTodoTitle" name="title" type="text" class="form-control"
                   placeholder="add task here..." required ngModel>
        </div>
        <div class="col-md-1 text-right">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
<br>
<div class="row" *ngFor="let task of tasks; let i = index">
    <div class="col-1 text-right">
        <input class="form-check-input" type="checkbox" [checked]="task.state" (click)="toggle(task)">
    </div>
    <div class="col-10">
        <p [class.completed]="task.state">{{task.title}}</p>
    </div>
    <div class="col-1 text-right">
        <button class="btn btn-sm btn-danger" (click)="delete(i)">Delete</button>
    </div>
</div>
